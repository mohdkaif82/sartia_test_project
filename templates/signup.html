{% load static %}
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Sartia Global |Sign up</title>

		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback"
		/>

		<link rel="stylesheet" href="{% static 'plugins/fontawesome-free/css/all.min.css' %}" />

		<link
			rel="stylesheet"
			href="{% static 'plugins/icheck-bootstrap/icheck-bootstrap.min.css' %}"
		/>

		<link rel="stylesheet" href="{% static 'dist/css/style.min.css' %}" />
	</head>
	<body class="hold-transition login-page">
		
		<div class="login-box">
			<div class="card card-outline card-primary">
				<div class="card-header text-center">
					<a href="#" class="h1"><b>Sartia</b> Global</a>
				</div>
				<div class="card-body">
					<p class="login-box-msg">Sign up to start your session</p>
					{% if messages %}
					{% for message in messages %}
					
					<div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
						{{message}}
						<button type="button" class="close" data-dismiss="alert" aria-label="Close">
						  <span aria-hidden="true">&times;</span>
						</button>
					  </div>
					  {% endfor %}
					{% endif %}
					
					<form action="" method="post" enctype="multipart/form-data">
						{% csrf_token %}
						<div class="input-group mb-3">
							<input type="email" required name="email" class="form-control" placeholder="Email" />
							<div class="input-group-append">
								<div class="input-group-text">
									<span class="fas fa-envelope"></span>
								</div>
							</div>
						</div>
						<div class="input-group mb-3">
							<input
								type="password"
								class="form-control"
								placeholder="Password"
								name="password1"
								required
							/>
							<div class="input-group-append">
								<div class="input-group-text">
									<span class="fas fa-lock"></span>
								</div>
							</div>
						</div>
						<div class="input-group mb-3">
							<input
								type="password"
								class="form-control"
								placeholder="Confirm Password"
								name="password2"
								required
							/>
							<div class="input-group-append">
								<div class="input-group-text">
									<span class="fas fa-lock"></span>
								</div>
							</div>
						</div>
						<div class="input-group mb-3">
							<input
								type="file"
								class="form-control"
								placeholder="profile"
								name="profile"
								required
							/>
							<div class="input-group-append">
								<div class="input-group-text">
									<span class="fas fa-lock"></span>
								</div>
							</div>
						</div>
						<div class="row">
							{% comment %} <div class="col-8">
								<div class="icheck-primary">
									<input type="checkbox" id="remember" />
									<label for="remember"> Remember Me </label>
								</div>
							</div> {% endcomment %}
							<div class="col-2"></div>
							

							<div class="col-4">
								<button type="submit" class="btn btn-primary btn-block">
									Sign Up
								</button>
							</div>
							<div class="col-6">
								click here to
								<a href="{% url 'firstapp:login' %}">
								{% comment %} <button type="button" class="btn btn-primary btn-block"> {% endcomment %}
									log in 
								{% comment %} </button> {% endcomment %}
							</a>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>

		<script src="{% static 'plugins/jquery/jquery.min.js' %}"></script>
		<script src="{% static 'plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
		<script src="{% static 'dist/js/adminlte.min.js' %}%"></script>
	</body>
</html>
