{% extends "basic.html" %}
{% load static %}
{% block body %}

				<section class="content-header">
					<div class="container-fluid">
						<div class="row mb-2">
							<div class="col-sm-6">
								<h1>Profile</h1>
							</div>
							<div class="col-sm-6">
								<ol class="breadcrumb float-sm-right">
									<li class="breadcrumb-item"><a href="#">Home</a></li>
									<li class="breadcrumb-item active">User Profile</li>
								</ol>
							</div>
						</div>
					</div>
				</section>

				<section class="content">
					<div class="container-fluid">
						<div class="row">
							<div class="col-md-3">
								<div class="card card-primary card-outline">
									<div class="card-body box-profile">
										<div class="text-center">
											{% if user.profile %}
											<img
												class="profile-user-img img-fluid img-circle"
												src="{{user.profile.url}}"
												alt="User profile picture"
											/>
											{% else %}
											<img
												class="profile-user-img img-fluid img-circle"
												src="{% static 'dist/img/user4-128x128.jpg' %}"
												alt="User profile picture"
											/>
											{% endif %}
										</div>

										<h3 class="profile-username text-center">{{user.name}}</h3>

										<p class="text-muted text-center">
											<span class="badge-info badge">User</span>
										</p>
									</div>
								</div>
							</div>
							<div class="col-md-9">
								<div class="card card-primary">
									<div
										class="
											card-header
											d-flex
											align-items-center
											justify-content-between
										"
									>
										<h3 class="card-title">About Me</h3>
										<a href="{% url 'firstapp:setting_profile' %}" class="btn btn-warning ml-auto"
											>Setting</a
										>
									</div>
									<div class="card-body">
										<strong><i class="fas fa-envelope mr-1"></i> Email</strong>

										<p class="text-muted">{{user.email}}</p>

										<hr />

										<strong
											><i class="fas fa-phone mr-1"></i> Phone Number</strong
										>

										<p class="text-muted">{{user.phone_number}}</p>

										<hr />

										<strong
											><i class="fas fa-pencil-alt mr-1"></i>
											Designation</strong
										>

										<p class="text-muted">
											<span class="badge badge-danger">{{user.designation}}</span>
										</p>
									</div>
								</div>
							</div>
						</div>
					</div>
				</section>
{% endblock body %}
