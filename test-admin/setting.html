				<div class="sidebar">

							class="nav nav-pills nav-sidebar flex-column nav-legacy"
							data-widget="treeview"
							role="menu"

			<div class="content-wrapper">
				<div class="content-header">
					<div class="container-fluid">
						<div class="row mb-2">
							<div class="col-sm-6">
								<h1 class="m-0">Setting</h1>
							</div>
							<div class="col-sm-6">
								<ol class="breadcrumb float-sm-right">
									<li class="breadcrumb-item"><a href="#">Home</a></li>
									<li class="breadcrumb-item active">Setting</li>
								</ol>
							</div>
						</div>
					</div>
				</div>

				<section class="content">
					<div class="container-fluid">
						<div class="row">
							<div class="col-md-6 mx-auto">
								<div class="card card-primary elevation-1">
									<div class="card-header">
										<h2>Update Basic Details</h2>
									</div>
									<form>
										<div class="card-body">
											<div class="form-group">
												<label for="email">Email address</label>
												<input
													type="email"
													class="form-control"
													id="email"
													placeholder="Enter email"
													value="info@gmail.com"
												/>
											</div>
											<div class="form-group">
												<label for="name">Name</label>
												<input
													type="text"
													class="form-control"
													id="name"
													placeholder="Enter name"
													value="Name"
												/>
											</div>
											<div class="form-group">
												<label for="designation">Designation</label>
												<select class="form-control" id="designation">
													<option>Web Designer</option>
													<option selected>Web Developer</option>
													<option>Graphic Designer</option>
													<option>Digital Marketing</option>
												</select>
											</div>
											<div class="form-group">
												<label for="profile">Proflile</label>
												<div class="input-group">
													<div class="custom-file">
														<input
															type="file"
															class="custom-file-input"
															id="profile"
														/>
														<label class="custom-file-label" for="profile"
															>Choose file</label
														>
													</div>
												</div>
											</div>
											<div class="form-group">
												<label for="role">Role</label>
												<select class="form-control" id="role">
													<option>Admin</option>
													<option selected>User</option>
													<option>HR</option>
													<option>Designer</option>
												</select>
											</div>
										</div>

										<div class="card-footer">
											<button type="submit" class="btn btn-primary w-100">
												Save Changes
											</button>
										</div>
									</form>
								</div>
							</div>
							<div class="col-md-6 mx-auto">
								<div class="card card-info elevation-1">
									<div class="card-header">
										<h2>Update Password</h2>
									</div>
									<form>
										<div class="card-body">
											<div class="form-group">
												<label for="oldpass">Old Password</label>
												<input
													type="password"
													class="form-control"
													id="oldpass"
													placeholder="Old Password"
													value=""
												/>
											</div>
											<div class="form-group">
												<label for="newpass">New Password</label>
												<input
													type="password"
													class="form-control"
													id="newpass"
													placeholder="New Password"
													value=""
												/>
											</div>
											<div class="form-group">
												<label for="confirmpass">Confirm Password</label>
												<input
													type="password"
													class="form-control"
													id="confirmpass"
													placeholder="Confirm Password"
												/>
											</div>
										</div>

										<div class="card-footer">
											<button type="submit" class="btn btn-info w-100">
												Change Password
											</button>
										</div>
									</form>
								</div>
							</div>
						</div>
					</div>
				</section>
			</div>
